<div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="panel-title">Cadastro de Projetos</span>
        </div>
        <div class="panel-body">
            <form method="POST">
                <div class="col-lg-12">
                    <div class="col-lg-6 col-md-8">
                        <input type="text" class="form-control" placeholder="Nome do Projeto" id="nome"/>
                    </div>
                    <input type="hidden" id="status" value="Aguardando"/>
                    <input type="hidden" id="id"/>
                    <div class="col-lg-2 col-md-2">
                        <button class="btn btn-default form-control" type="button" id="btn">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">

            <div class="row">
                <div class="col-lg-6">
                    <span class="panel-title">
                        Projeto Cadastrados
                    </span>
                </div>
                <div class="col-lg-6 text-right">
                    <button type="button" class="btn btn-default" id="consultar"><span class="glyphicon glyphicon-search"></span> Consultar</button>
                </div>
            </div>

        </div>
        <div class="panel-body">
            <ul class="pagination" id="paginador"></ul>
            <div class="col-lg-12">
                <table class="table table-condensed table-hover table-responsive table-striped" id="tabela_projetos">

                </table>
            </div>
        </div>
    </div>
</div>
