<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">Cadastro de Projetos</div>
    </div>
    <div class="panel-body">
        <form>
            <div class="col-lg-12">
                <div class="col-lg-6 col-md-8">
                    <input type="text" class="form-control" placeholder="Nome do Projeto"/>
                </div>
                <div class="col-lg-2 col-md-2">
                    <button class="btn form-control btn-default">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">Projeto Cadastrados</div>
    </div>
    <div class="panel-body">
        <div class="col-lg-12">
            <table class="table table-condensed table-hover table-responsive table-striped">
                <thead>
                    <tr>
                        <th>
                            Id
                        </th>
                        <th>
                            Projeto
                        </th>
                    </tr>
                </thead>
                <tbody id="table_projetos">
                </tbody>
            </table>
        </div>
    </div>
</div>
