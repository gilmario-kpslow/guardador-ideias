<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsf/composite"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite/componentes/cadastro"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <c:interface>
        <c:attribute name="p" required="true" type="br.com.webserviceideias.modelo.Projeto"/>
    </c:interface>
    <c:implementation>
        <cc:padrao header="Detalhes do projeto">
            <div>
                <h:outputText value="Id: #{cc.attrs.p.id}" class="titulo"/>
            </div>
            <div>
                <h:outputText value="Nome: #{cc.attrs.p.nome}" class="titulo"/>
            </div>
            <div>
                <h:outputText value="status: #{cc.attrs.p.status}" class="titulo"/>
            </div>
        </cc:padrao>
    </c:implementation>
</ui:composition>
