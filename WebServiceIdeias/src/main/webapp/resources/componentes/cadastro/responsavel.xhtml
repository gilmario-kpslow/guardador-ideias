<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsf/composite"
                xmlns:ca="http://xmlns.jcp.org/jsf/composite/componentes/cadastro"
                xmlns:co="http://xmlns.jcp.org/jsf/composite/componentes/consulta"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <c:interface>

    </c:interface>
    <c:implementation>
        <h:form>
            <ca:padrao header="Cadastro de Responsável">
                <p:fieldset>
                    <div class="row">
                        <div class="col-lg-12">
                            <p:toolbar>
                                <f:facet name="left">
                                    <p:commandButton value="Salvar" actionListener="#{responsavelMB.salvar()}" icon="fa fa-save" class="btn btn-default" update="@form"/>
                                    <p:commandButton value="Consultar" immediate="true" icon="fa fa-search" class="btn btn-default" onclick="PF('cadastro_responsavel_dialog_consulta').show()"/>
                                </f:facet>
                            </p:toolbar>
                        </div>
                    </div>
                </p:fieldset>
                <p:fieldset>
                    <div class="row">
                        <div class="col-lg-3 col-md-3">
                            <div>
                                <p:outputLabel value="Nome" for="nome"/>
                            </div>
                            <p:inputText value="#{responsavelMB.responsavel.nome}" id="nome" placeholder="Nome" class="form-control"/>
                        </div>
                        <div class="col-lg-2 col-md-2">
                            <div>
                                <p:outputLabel value="Data de Nasc." for="nasc"/>
                            </div>
                            <p:calendar pattern="dd/MM/yyyy" converter="#{calendarConverter}" value="#{responsavelMB.responsavel.dataNascimento}" id="nasc" placeholder="30/12/1990" class="form-control"/>
                        </div>
                        <div class="col-lg-7 col-md-7">
                            <div>
                                <p:outputLabel value="Email" for="email"/>
                            </div>
                            <p:inputText value="#{responsavelMB.responsavel.email}" id="email" placeholder="Email" class="form-control"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div>
                                <p:outputLabel value="Login" for="login"/>
                            </div>
                            <p:inputText value="#{responsavelMB.responsavel.login}" id="login" placeholder="Nome" class="form-control"/>
                        </div>
                        <div class="col-lg-4">
                            <div>
                                <p:outputLabel value="Senha" for="senha"/>
                            </div>
                            <p:password value="#{responsavelMB.responsavel.senha}" id="senha" placeholder="*******" class="form-control"/>
                        </div>
                    </div>
                </p:fieldset>
            </ca:padrao>
        </h:form>
        <ca:dialog widgetVar="cadastro_responsavel_dialog_consulta" header="Consulta de Responsaveis">
            <co:projeto>
                <p:column headerText="ação">
                    <p:commandButton update="@(.view)" icon="fa fa-check-circle" immediate="true" onclick="PF('cadastro_responsavel_dialog_consulta').hide();">
                        <f:setPropertyActionListener value="#{r}" target="#{responsavelMB.responsavel}"/>
                    </p:commandButton>
                </p:column>
            </co:projeto>
        </ca:dialog>
    </c:implementation>
</ui:composition>
