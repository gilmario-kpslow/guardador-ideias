<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsf/composite"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <c:interface>
        <c:attribute  name="header" default="Cadastro"/>
        <c:attribute  name="widgetVar" default=""/>

    </c:interface>
    <c:implementation>
        <div class="container">
            <p:dialog header="#{cc.attrs.header}" widgetVar="#{cc.attrs.widgetVar}">
                <c:insertChildren/>
                <f:facet name="footer">
                    <c:insertFacet name="footer"/>
                </f:facet>
            </p:dialog>
        </div>
    </c:implementation>
</ui:composition>
