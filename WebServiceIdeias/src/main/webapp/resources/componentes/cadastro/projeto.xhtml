<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsf/composite"
                xmlns:ca="http://xmlns.jcp.org/jsf/composite/componentes/cadastro"
                xmlns:co="http://xmlns.jcp.org/jsf/composite/componentes/consulta"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <c:interface>

    </c:interface>
    <c:implementation>
        <h:form>
            <ca:padrao header="Cadastro de Projeto">
                <p:fieldset>
                    <div class="row">
                        <div class="col-lg-12">
                            <p:toolbar>
                                <f:facet name="left">
                                    <p:commandButton value="Salvar" actionListener="#{projetoMB.salvar()}" icon="fa fa-save" class="btn btn-default" update="@form"/>
                                    <p:commandButton value="Consultar" immediate="true" icon="fa fa-search" class="btn btn-default" onclick="PF('cadastro_projeto_dialog_consulta').show()"/>
                                </f:facet>
                            </p:toolbar>
                        </div>
                    </div>
                </p:fieldset>
                <p:fieldset>
                    <div class="row">
                        <div class="col-lg-6">
                            <div>
                                <p:outputLabel value="Nome" for="nome"/>
                            </div>
                            <p:inputText value="#{projetoMB.projeto.nome}" id="nome" placeholder="Nome do Projeto" class="form-control"/>
                        </div>
                        <div class="col-lg-3">
                            <div>
                                <p:outputLabel value="Situação"/>
                            </div>
                            <p:inputText value="#{projetoMB.projeto.status}" readonly="true" placeholder="Status do projeto" class="form-control"/>
                        </div>
                    </div>
                </p:fieldset>
            </ca:padrao>
        </h:form>
        <ca:dialog widgetVar="cadastro_projeto_dialog_consulta" header="Consulta de Projetos">
            <co:projeto>
                <p:column headerText="ação">
                    <p:commandButton update="@(.view)" icon="fa fa-check-circle" immediate="true" onclick="PF('cadastro_projeto_dialog_consulta').hide();">
                        <f:setPropertyActionListener value="#{p}" target="#{projetoMB.projeto}"/>
                    </p:commandButton>
                </p:column>
            </co:projeto>
        </ca:dialog>
    </c:implementation>
</ui:composition>
