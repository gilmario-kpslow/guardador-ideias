<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsf/composite"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite/componentes/cadastro"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <c:interface>

    </c:interface>
    <c:implementation>
        <h:form>
            <cc:padrao header="Cadastro de Projeto">
                <p:fieldset>
                    <div class="row">
                        <div class="col-lg-12">
                            <p:toolbar>
                                <f:facet name="left">
                                    <p:commandButton value="Salvar" actionListener="#{projetoMB.salvar()}" icon="fa fa-save" class="btn btn-default" update="@form"/>
                                </f:facet>
                            </p:toolbar>
                        </div>
                    </div>
                </p:fieldset>
                <p:fieldset>
                    <div class="row">
                        <div class="col-lg-6">
                            <div>
                                <p:outputLabel value="Nome" for="nome"/>
                            </div>
                            <p:inputText value="#{projetoMB.projeto.nome}" id="nome" placeholder="Nome do Projeto" class="form-control"/>
                        </div>
                        <div class="col-lg-3">
                            <div>
                                <p:outputLabel value="Situação"/>
                            </div>
                            <p:inputText value="#{projetoMB.projeto.status}" readonly="true" placeholder="Status do projeto" class="form-control"/>
                        </div>
                    </div>
                </p:fieldset>
            </cc:padrao>
        </h:form>
    </c:implementation>
</ui:composition>
