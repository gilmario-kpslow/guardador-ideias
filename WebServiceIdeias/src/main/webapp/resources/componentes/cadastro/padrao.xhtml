<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsf/composite"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <c:interface>
        <c:attribute  name="header" default="Cadastro"/>
    </c:interface>
    <c:implementation>
        <p:panel header="#{cc.attrs.header}">
            <c:insertChildren/>
            <f:facet name="footer">
                <c:insertFacet name="footer"/>
            </f:facet>
        </p:panel>
    </c:implementation>
</ui:composition>
