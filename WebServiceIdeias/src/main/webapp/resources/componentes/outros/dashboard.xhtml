<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsf/composite"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite/componentes/cadastro"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <c:interface>

    </c:interface>
    <c:implementation>
        <h:form>
            <cc:padrao header="Dashboard">
                <p:dataGrid value="#{dashboardMB.projetos}" var="projeto">
                    <p:panel header="#{projeto.nome}">
                        <h:panelGrid>
                            <h:outputText value="ID: #{projeto.id}"/>
                            <h:outputText value="Nome: #{projeto.nome}"/>
                            <h:outputText value="Status: #{projeto.status}"/>
                        </h:panelGrid>
                        <f:facet name="footer">
                            <h:panelGrid columns="2">
                                <p:commandButton action="#{gerenciarProjetoMB.selecionaProjeto(projeto)}" icon="fa fa-check" value="Visualizar"/>
                            </h:panelGrid>
                        </f:facet>
                    </p:panel>
                </p:dataGrid>
            </cc:padrao>
        </h:form>
    </c:implementation>
</ui:composition>
