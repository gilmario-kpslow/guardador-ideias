<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsf/composite"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite/componentes/cadastro"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <c:interface>

    <c:implementation>
        <h:form>
            <cc:padrao header="Dashboard">
                <p:panel header="#{gerenciarProjetoMB.projeto.nome}">
                    <h:panelGrid>
                        <h:outputText value="ID: #{gerenciarProjetoMB.projeto.id}"/>
                        <h:outputText value="Nome: #{gerenciarProjetoMB.projeto.nome}"/>
                        <h:outputText value="Status: #{gerenciarProjetoMB.projeto.status}"/>
                    </h:panelGrid>
                    <p:dataTable value="#{gerenciarProjetoMB.ideias}" var="i" >
                        <f:facet name="header">
                            <h:outputText value="IdÃ©ias registradas"/>
                        </f:facet>
                        <p:column headerText="ID">

                        <p:column headerText="Nome">
                            <h:outputText value="#{i.titulo}"/>
                        </p:column>
                        <p:column headerText="Status">

                        </p:column>
                    </p:dataTable>
                    <f:facet name="footer">
